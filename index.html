<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <div class="container">
        <div class="container1">
            <img src="./imagem.svg" alt="arte_formulario">  
        </div>
        
        <div class="container2">
            
                <form action="#" class="form">
                    <div class="header-form">
                        <div class="title-header-form">
                            <h1>Cadastre-se</h1>
                        </div>  
                        <div class="button-header-form">
                            <a href="#" class="button-header">Entrar</a>
                        </div>
                    </div>

                    <div class="inputs">
                        <div class="inputs-control">
                            <label for="txtname">Nome</label>
                            <input type="text" placeholder="Digite seu nome" id="txtname" required>
                        </div>
                        <div class="inputs-control">
                            <label for="txtlastname">Sobrenome</label>
                            <input type="text" placeholder="Digite seu sobrenome" id="txtlastname" required>
                        </div>
                        <div class="inputs-control">                      
                            <label for="txtemail">Email</label>
                            <input type="email" placeholder="Digite seu email" id="txtemail" required>
                        </div>
                        <div class="inputs-control">                      
                            <label for="txtnumber">Number</label>
                            <input type="number" placeholder="(xx) xxxx-xxxx" id="txtnumber" required>
                        </div>
                        <div class="inputs-control">                      
                            <label for="txtpassword">Senha</label>
                            <input type="password" placeholder="Digite sua senha" id="txtpassword" required>
                        </div>
                        <div class="inputs-control">                      
                            <label for="confirmpassword">Senha</label>
                            <input type="password" placeholder="Confirme sua senha" id="confirmpassword" required>
                        </div>
                    </div>
                    <div class="form-radio">
                        <div class="gender">
                            <h6>Gênero</h6>
                        </div>
                        <div class="control-inputs-gender">
                        <div class="inputs-gender">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="inputs-gender">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="inputs-gender">
                            <input type="radio" name="gender" id="other">
                            <label for="other">Outro</label>
                        </div>
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <div class="question-form">
                            <h6>Onde já nos viu?</h6>
                        </div>
                        <div class="control-inputs-questions">
                        <div class="inputs-questions">
                            <input type="checkbox" name="chk" id="twitter">
                            <label for="twitter">Twitter</label>
                        </div>
                        <div class="inputs-questions">
                            <input type="checkbox" name="chk" id="instagram">
                            <label for="instagram">Instagram</label>
                        </div>
                        <div class="inputs-questions">
                            <input type="checkbox" name="chk" id="linkedin">
                            <label for="linkedin">Linkedin</label>
                        </div>
                        <div class="inputs-questions">
                            <input type="checkbox" name="chk" id="youtube">
                            <label for="youtube">Youtube</label>
                        </div>
                        <div class="inputs-questions">
                            <input type="checkbox" name="chk" id="facebook">
                            <label for="facebook">Facebook</label>
                        </div>
                        <div class="inputs-questions">
                            <input type="checkbox" name="chk" id="other2">
                            <label for="other">Outro</label>
                        </div>
                    </div>
                    </div>
                    <div class="button-form"> 
                        <input type="submit" value="Enviar" >
                    </div>    
                </form>
            
        </div>
    </div>
</body>
</html>
